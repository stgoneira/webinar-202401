## [GDPR y Privacidad](#)

- General Data Protection Regulation (GDPR)
- Reglamento de la Unión Europea diseñado para fortalecer y unificar la protección de datos
- Derecho al acceso, rectificación, supresión, portabilidad de datos y oposición al procesamiento
- Enfatizar importancia del [consentimiento](#) y la integración de la [privacidad por diseño](#)
- Sanciones por incumplimiento
